name: Deploy to Firebase
"on":
  push:
    branches:
      - main
jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2
        with:
          node-version: "16"
      - run: npm install -g firebase-tools
      - run: npm ci; rm package-lock.json
      - run: firebase deploy --debug --project "guptasiddhant-com" --non-interactive --token "${{ secrets.FIREBASE_TOKEN }}"
