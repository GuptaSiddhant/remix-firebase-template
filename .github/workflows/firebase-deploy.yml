name: Deploy to Firebase
"on":
  push:
    branches:
      - main
jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2
        with:
          node-version: "16"
      - run: npm i -g firebase-tools
      - run: npm ci
      - run: firebase deploy --project guptasiddhant-com --token ${{ secrets.FIREBASE_SERVICE_ACCOUNT_GUPTASIDDHANT_COM }}
